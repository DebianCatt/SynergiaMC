<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SyergiaMC</title>
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <style>
    h1 {
      opacity: 0;
      animation: fadeIn 1s ease-in-out forwards;
    }

    #cardpages {
        opacity: 0;
        animation: fadeIn 1.5s ease-in-out forwards;
    }

    .card {
      transition: transform 0.8s cubic-bezier(0.25, 0.1, 0.25, 1);
    }

    .card:hover {
    transform: scale(1.1);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

  </style>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
      <a class="navbar-brand" href="index.html">
        <img
          src="./images/logo.png"
          width="30"
          height="30"
          alt="SyergiaMC"
          style="margin-left: 15px"
        />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link fs-5" href="index.html">Home<span class="sr-only"></span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link fs-5" href="./pages/about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fs-5" href="./pages/contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- title -->
    <div class="container">
      <div class="row">
        <div class="col text-center">
          <h1 class="mt-5">SYNERGIA MC</h1>
          <h4 class="">Minecraft v1.20.60</h4>
        </div>
      </div>
    </div>
    <!-- cards -->
    <div class="container mt-5" id="cardpages">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card my-4 my-md-0">
                    <div class="card-body">
                        <div class="box">
                            <img src="./images/guilds.png" alt="Image 1" class="img-fluid">
                            <h3>GUILDS</h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card my-4 my-md-0"">
                    <div class="card-body">
                        <div class="box">
                            <img src="./images/crafting.png" alt="Image 2" class="img-fluid">
                            <h3>CRAFTING</h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card my-4 my-md-0"">
                    <div class="card-body">
                        <div class="box">
                            <img src="./images/events2.png" alt="Image 3" class="img-fluid"/>
                            <h3>EVENTS</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="./js/scripts.js"></script>
  </body>
</html>
